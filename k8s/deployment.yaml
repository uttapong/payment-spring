apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
  labels:
    app: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
        version: $IMAGE_TAG
    spec:
      containers:
        - name: payments
          image: uttapong/payments:$IMAGE_TAG
          ports:
            - containerPort: 8084
          resources:
            requests:
              memory: '128Mi'
              cpu: '250m'
            limits:
              memory: '256Mi'
              cpu: '500m'
